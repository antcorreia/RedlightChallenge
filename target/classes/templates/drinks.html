<h1>All drinks</h1>
<table id="drink_list" border="1">
    <tr>
        <th>Id</th>
        <th>Image</th>
        <th>Name</th>
        <th>Quantity</th>
    </tr>
    <tr th:each="d: ${drinks}">
        <td> <a th:href="@{/drinks/{id}(id=${d.drink_id})}"><label th:text="${d.drink_id}"></label></a> </td>
        <td> <img th:src="${d.image_url}" height="50" width="50"></td>
        <td th:text="${d.name}">Name</td>
        <td th:text="${d.quantity}">Quantity</td>
    </tr>
</table>
<br>
<label th:text="${result}"></label>
